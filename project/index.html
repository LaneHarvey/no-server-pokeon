<!DOCTYPE HTML>
<html ng-app="project">
  <head>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">
    <main role="main">
    <section class="home-page-top-container">
        <header ng-repeat="pokemon in pokemons.name">

            {{pokemon.name}}

            <nav>
                <ul>
                    <!--Navigation section, this is where you will put your ui-sref's so you can naviagte to different views -->
                    <li><a ui-sref="names">Pokemon</a></li>
                    <li><a ui-sref="packages">Packages</a></li>
                    <li><a ui-sref="home"><img src="./Pokeball.svg"></a></li>
                    <li><a ui-sref="home">About</a></li>
                    <li><a ui-sref="contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <h1 class="intro-text">Discover</h1>
    </section>



<!-- Here we are placing the ui-view tag this is where our views will be injected when we change routes. -->

    <ui-view></ui-view>


</main>

<!-- Including angular and ui-router then our javascript files. ORDER MATTERS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/services/pokemonService.js"></script>
  </body>
</html>
